<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="fluid-container header">
                <div class="nav">
                   <h2>Daily Deals</h2>
               </div>
               <div class="headerProducts">
                   <div class="motors text-info">
                       <i class="fa-solid fa-car"></i>
                       <span>Motors</span>
                   </div>
                   <div class="mobiles">
                       <i class="fa-thin fa-mobile-screen"></i>
                      <span>Mobiles</span>
                   </div>
               </div>
           </div>
        </div>
    </header>
    <div class="container py-2">
        <div class="row">
            <div class=" forms w-50">
                <div class="py-3">
                    <input class="form_input form-control" id="imgUrl" placeholder="Product Img Url" type="text">
                </div>
                <div class="py-3">
                       <input class="form_input form-control" placeholder="Price.." type="text" id="price">
                </div>
                <div class="py-3">
                       <input class="form_input form-control" placeholder="product-details: Model, Year"  type="text"  id="details">
                </div>
                <div class="py-3">
                       <textarea class="form_input form-control" placeholder="description"  id="description" rows="3"></textarea>
                </div>
                <div class="py-3">
                       <input class="form_input form-control" placeholder="location"  type="text" id="location">
                </div>
                <div class="py-3">
                       <input class="form_input form-control" placeholder="number"  type="text" id="number">
                </div>
                <div class="py-3">
                    <button onclick="addProduct()" class="btn btn-dark rounded-pill">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="productForm.js"></script>
</body>
</html>
