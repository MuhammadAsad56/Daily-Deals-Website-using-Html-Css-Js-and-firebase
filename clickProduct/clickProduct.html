<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="fluid-container header">
                <div class="nav">
                   <h2>Daily Deals</h2>
               </div>
               <div class="headerProducts">
                   <div class="motors text-info">
                       <i class="fa-solid fa-car"></i>
                       <span>Motors</span>
                   </div>
                   <div class="mobiles">
                       <i class="fa-thin fa-mobile-screen"></i>
                      <span>Mobiles</span>
                   </div>
               </div>
           </div>
        </div>
    </header>
    <div class="container py-2">
        <div class="row">
            <div class="col-lg-9">
                <div class="rounded shadow border bg-white p-2 box">
                    <div class="img">
                       <img src="" alt="...">
                    </div>
                    <h4 class="py-2">Rs &nbsp;<span id="prize"></span></h4>
                    <div class="details">
                        <h5>Details: <span class="fs-6" id="details"></span></h5>
                    </div>
                    <div class="description py-3">
                        <h5 >Description: <span class="fs-5" id="description"></span></h5>
                    </div>
                    <div class="locstion">
                        <p>Location: <span id="location"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="rounded border text-center bg-dark">
                    <span class=" fs-4 text-white">Contact Number</span>
                     <div class="number">
                         <span class="text-white fs-5" id="number"></span>
                     </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="clickProduct.js"></script>
</body>
</html>
